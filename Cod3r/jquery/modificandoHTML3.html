<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        $("#conteudo").append('<table>')
        let nomes = []
        let notas = []
        pessoas.forEach(element => {
            nomes.push($("<td>").append(element.nome))
            notas.push($("<td>").append(element.nota))
        })
        $("#conteudo > table").append('<tr>')
        $("#conteudo > table >tr").append(nomes)
        $("#conteudo > table").append('<tr>')
        $("#conteudo > table >tr:last").append(notas)
        $('#conteudo > table').css('border', 'solid 5px')
