<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        *{
            box-sizing: content-box;
            font-family: verdana, sans-serif;
            font-weight: lighter;
        }
        .curso{
            float: left;
            border: solid 1px #CCC;
            height: 300px;
            vertical-align: top;
            width: 260px;
            padding: 5px;
            margin: 5px 20px;
            box-shadow: 0px 4px 20px 2px rgba(0, 0, 0, .3);
            
        }
        .curso img {
            height: 50%;
            width: 100%;
        }
        .preco-de{
            color: firebrick;
            text-decoration: line-through;
        }
        .preco-por {
            color: green;
            font-weight: bold;
            font-size: 1.4em;
        }
        .curso-info{ 
            padding: 10px;
            height: 90px;
            overflow: hidden;
        }
        .curso-infor h4{
            font-size: 1.4em;
            font-weight: 100;
            margin: 0px;
        }
        .curso-preco {
            float:right;
            padding: 10px
        }
        
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
