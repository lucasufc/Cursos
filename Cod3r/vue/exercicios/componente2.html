<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Componente</title>
    <link rel="stylesheet" href="./css/estilo.css">
    <script src="./js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <contador :valor="0"></contador>
        <contador :valor="0"></contador>
    </div>
    <script>
        Vue.component('contador', {
            props: {
                'valor':Number
            },
            data: function() {
                return {
                    contador:0
                }
            },
            methods: {
                add(){
                    this.valor += 1
                }
            }
            ,
            template: `
                <div>
                    <p> {{valor}} </p>
                    <button @click="add()">+1</button>
                </div>
            `
        })
        new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
