    <title>Meu primeiro programa...</title>

        body {
            background: linear-gradient(to right, #2079fd, rgb(193, 255, 193));
            color: whitesmoke;

<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var valor1 = Number.parseInt(window.prompt('Digite o 1º numero: '))
        var valor2 = Number.parseInt(window.prompt('Digite o 2º numero: '))
        var resultado = (valor1) + valor2
        window.alert(`A soma entre ${valor1} e ${valor2} é: ${resultado}`)
    </script>
