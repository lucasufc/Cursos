<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section class="container">
        <div>
            <label for="numero">Número (entre 1 e 100)</label>  <input type="number" name="numero" id="numero">
            <input type="button" value="Adicionar" id="adicionar" onclick="adicionar()">
        </div>
        <div id="tab">
            <select name="tabuada" id="tabuada" size="10"> </select>
        </div>
        <div id="btn">
            <input type="button" value="Finalizar" id="finalizar" onclick="finalizar()">
        </div>
        <div id="resp"></div>
    </section>
    <footer>
        <p>Desenvolvido por <a href="https://github.com/lucasufc" target="_blank" rel="author">Lucas Martins</a></p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
